<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Basic</title>
    <style>
        #header {
            width: 800px; margin: 0 auto;
            background: red;
        }
        #warp {
            width: 800px; margin: 0 auto;
            background: hidden;
        }
        #aside {
            width: 200px; float: left;
            background: blue;
        }
        #content {
            width: 600px; float: left;
            background: green;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="warp">
        <div id="aside">
            <h1>#warp 태그</h1>
        </div>
    </div>
    <div id="content">
        <h1>#content 태그</h1>
    </div>
</body>
</html>
